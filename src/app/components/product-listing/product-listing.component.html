<div class="container py-4">
  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card h-100 border-0 text-center">
        <div class="position-relative">
          <img [src]="product.images[0][0]" class="card-img-top" alt="product.name" loading="lazy">
          <span class="badge bg-danger position-absolute top-0 start-50 translate-middle-x mt-2">NEW</span>
        </div>
        <div class="card-body px-2">
          <small class="text-muted">{{ product.variations[0]?.name || 'N/A' }}</small>
          <h6 class="product-name mt-1 text-truncate">{{ product.name }}</h6>
          <p class="product-price">
            <span *ngIf="product.min_price < product.min_reg_price">
              <span class="text-muted text-decoration-line-through">€{{ product.min_reg_price }}</span>
              <span class="fw-bold text-dark ms-2">€{{ product.min_price }}</span>
            </span>
            <span *ngIf="product.min_price === product.min_reg_price">
              <span class="fw-bold text-dark">€{{ product.min_price }}</span>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
